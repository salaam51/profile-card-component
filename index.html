<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="background">
  <div class="master">
  <div class="container">
    <div class="card">
      <div class="top-image">
      <img class="top-card-image" src="images/bg-pattern-card.svg" alt="bg patter card">
    </div>
      <div class="content-container">
        <div class="victor-image-container">
        <img class="victor-image" src="images/image-victor.jpg" alt="victor image">
      </div>
      <div class="content">
        <p class="victor">Victor Crest <span>26</span></p>
        <p class="london">London</p>
        <br><br>
<hr>
<div class="numbers-container">
<div class="numbers">
  <p class="number-item">80K</p>
  <span>Followers</span>
  </div>

  <div class="numbers">
    <p class="number-item">803K</p>
    <span>Likes</span>
    </div>

    <div class="numbers">
      <p class="number-item">1.4K</p>
      <span>Photos</span>
      </div>
    </div>



</div>

      </div>
        </div>


      </div>
    </div>
  </div>



</div>
  <hr>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://stainlesscomputers.com">Stainless Computers</a>.
  </div>
</body>
</html>
